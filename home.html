<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- Tailwind + Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
<header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex items-center gap-1">
            <div class="logo w-[60px]">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="balance-info">
                <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                <p class="text-neutral/50">Available Balance</p>
            </div>
        </div>
        <div class="rihgt">
            <a href="/index.html" class="btn btn-soft">Lgout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </div>
    </section>
</header>
<section class="w-11/12 mx-auto py-10 space-y-5">
    <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
    <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

    <div class="buttons grid grid-cols-3 gap-3">
        <!-- Button-01 -->
        <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-1.png" alt="">
            <p>Add Money</p>
        </button>
        <!-- Button-02 -->
        <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-2.png" alt="">
            <p>Cashout</p>
        </button>
        <!-- Button-03 -->
        <button onclick="showOnly('transfer-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-3.png" alt="">
            <p>Transfer Money</p>
        </button>
        <!-- Button-04 -->
        <button onclick="showOnly('get-bonus')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-4.png" alt="">
            <p>Get Bonus</p>
        </button>
        <!-- Button-05 -->
        <button onclick="showOnly('pay-bill')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-5.png" alt="">
            <p>Pay Bill</p>
        </button>
        <!-- Button-06 -->
        <button onclick="showOnly('history')" class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-6.png" alt="">
            <p>Transactions</p>
        </button>
    </div>
</section>

<!-- Add Money Form -->
<section id="add-money" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Add Money</h2>
    <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">

                <label for="add-money-bank" class="label text-neutral font-bold">Select A Bank</label>
                <select id="add-money-bank" class="select w-full rounded-full bg-base-200">
                    <option disabled selected value="Select bank">Select bank</option>
                    <option value="Islami Bank">Islami Bank</option>
                    <option value="DBBL">DBBL</option>
                    <option value="IBBL">IBBL</option>
                    <option value="City Bank">City Bank</option>
                </select>

                <label class="label text-neutral font-bold mt-3">Bank Account Number</label>
                <input id="add-money-number" maxlength="11" minlength="11" type="text"
                    class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit account number" />
    
                <label class="label text-neutral font-bold mt-3">Amount to Add</label>
                <input id="add-money-amount" maxlength="11" minlength="11" type="number"
                    class="input rounded-full bg-base-200 w-full" placeholder="Add Amount to withdraw" />
    
                <label class="label text-neutral font-bold mt-3">Pin Number</label>
                <input id="add-money-pin" maxlength="4" minlength="4" type="password"
                    class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
                <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
            </fieldset>
        </div>
    </div>
</section>

<!-- Cashout Form -->
<section id="cashout" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Cashout</h2>
    <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">
                <label class="label text-neutral font-bold">Agent Number</label>
                <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full"
                    placeholder="Enter 11 digit number"/>

                <label class="label text-neutral font-bold mt-3">Amount</label>
                <input id="cashout-amount" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full"
                    placeholder="Enter amount to withdraw"/>

                <label class="label text-neutral font-bold mt-3">Pin Number</label>
                <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full"
                    placeholder="Enter 4 digit pin number" />
                <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
            </fieldset>
        </div>
    </div>
</section>

<section id="history" class="w-11/12 mx-auto hidden">
    <h2 class="text-xl font-bold mb-5">Transactions</h2>
    <div id="history-container" class="space-y-5">
        
    </div>
</section>

<section id="transfer-money" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Transfer Money</h2>
    <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">
                <label class="label text-neutral font-bold">User Account Number</label>
                <input id="transfer-moeny-number" maxlength="11" minlength="11" type="text"
                class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit number" />
                
                <label class="label text-neutral font-bold mt-3">Amount</label>
                <input id="transfer-moeny-amount" maxlength="11" minlength="11" type="number"
                class="input rounded-full bg-base-200 w-full" placeholder="Enter amount to transfer" />
                
                <label class="label text-neutral font-bold mt-3">Pin Number</label>
                <input id="transfer-moeny-pin" maxlength="4" minlength="4" type="password"
                class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
                <button id="transfer-moeny-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
            </fieldset>
        </div>
    </div>
</section>

<section id="get-bonus" class="w-11/12 mx-auto py-5 hidden">
    <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">
                <label class="label text-neutral font-bold">Enter Bonus Coupon</label>
                <input id="coupon-number" maxlength="11" minlength="11" type="text"
                    class="input rounded-full bg-base-200 w-full" placeholder="Enter your coupon" />
                <button id="coupon-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
            </fieldset>
        </div>
    </div>
</section>

<section id="pay-bill" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Pay Bill</h2>
    <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">
    
                <label for="pay-bill-bank" class="label text-neutral font-bold">Select To Pay</label>
                <select id="pay-bill-bank" class="select w-full rounded-full bg-base-200">
                    <option disabled selected value="Select bank">Select bank</option>
                    <option value="Islami Bank">Islami Bank</option>
                    <option value="DBBL">DBBL</option>
                    <option value="IBBL">IBBL</option>
                    <option value="City Bank">City Bank</option>
                </select>
    
                <label class="label text-neutral font-bold mt-3">Biller Account Number</label>
                <input id="pay-bill-number" maxlength="11" minlength="11" type="text"
                    class="input rounded-full bg-base-200 w-full" placeholder="Enter account number" />
    
                <label class="label text-neutral font-bold mt-3">Amount to Pay</label>
                <input id="pay-bill-amount" maxlength="11" minlength="11" type="number"
                    class="input rounded-full bg-base-200 w-full" placeholder="Add Amount to pay" />
    
                <label class="label text-neutral font-bold mt-3">Pin Number</label>
                <input id="pay-bill-pin" maxlength="4" minlength="4" type="password"
                    class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
                <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full">Pay Now</button>
            </fieldset>
        </div>
    </div>
</section>

<!-- Machine JS File -->
<script src="script/machine.js"></script>
<!-- Add Money JS File -->
<script src="script/addMoney.js"></script>
<!-- Cashout JS File -->
<script src="script/cashout.js"></script>
<!--  -->
<script src="script/transferMoney.js"></script>
<!--  -->
<script src="script/getBonus.js"></script>
<!--  -->
<script src="script/payBill.js"></script>
</body>

</html>
